<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer ></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Kreative Library</title>
</head>

<body>
    <header>
        <div class="container">
            <img src="images/book2.png" alt="Library Logo" aria-label="Kreative Library Logo" width="40px">
            <h1>Kreative Library</h1>
        </div>
    </header>
    <main>
        <div class="card-container">
            <div class="card">
                <h2>Title: The good boys</h2>
                <p>Author: Erik Camens</p>
                <p> Number of pages: 234</p>
                <p> Mark as Read <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label></p>
    
                <div class="icons">
                    <i class="material-icons">edit</i>
                    <i class="material-icons">delete</i>
                </div>
            </div>
    
            <div class="card">
                <h2>Title: The good boys</h2>
                <p>Author: Erik Camens</p>
                <p> Number of pages: 234</p>
                <p> Mark as Read <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label></p>
    
                <div class="icons">
                    <i class="material-icons">edit</i>
                    <i class="material-icons">delete</i>
                </div>
            </div>
            <div class="add-new-icon">
                <span class="material-symbols-outlined" id="add-circle">
                    add_circle
                    </span>
            </div>
            <form id="addBookModal" class="modal">
                <div class="modal-content">
                    <span class="close material-symbols-outlined" onclick="closeModal()">close</span>
                    <h2>Add New Book</h2>
                    <label> Title:</label>
                    <input type="text" name="title" pattern="^[A-Za-z]{2,}$"required>
                    <label>Author:</label>
                    <input type="text" name="Author" pattern="^[A-Za-z]{2,}$" required>
                    <label>Number of pages:</label>
                    <input type="number" name="Number_of_pages" required>
                    <label>Read:</label>
                    <select name="read" id="read" required>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                      </select>
                      <button type="submit" class="submit-button"> Submit</button>
                </div>
            </form>
        </div>
        
    </main>

    <footer>Copyright &copy</footer>

</body>

</html>
