<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer ></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Kreative Library</title>
</head>

<body>
    <header>
        <div class="container">
            <img src="images/book2.png" alt="Library Logo" aria-label="Kreative Library Logo" width="40px">
            <h1>Kreative Library</h1>
        </div>
    </header>
    <main>
        <h1 class="books-text">Your Books collections: </h1>
        <div id="card-container">
            <div id="cards">

            </div>
            <div class="add-new-icon">
                <span class="material-symbols-outlined" id="add-circle">
                    add_circle
                </span>
            </div>
        </div> 
         
            <form id="addBookModal" class="modal">
                <div class="modal-content">
                    <span class="close material-symbols-outlined" onclick="closeModal()">close</span>
                    <h2>Add New Book</h2>
                    <label for="title"> Title:</label>
                    <!-- <input type="text" name="title" id="title"  required> -->
                    <input type="text" name="title" id="title"  required  pattern=".*\S.*" >
                    <label for="author">Author:</label>
                    <!-- <input type="text" name="Author" id="author" pattern="^[A-Za-z ]{2,}$" required> -->
                    <input type="text" name="Author" id="author" pattern="^[^\s][A-Za-z ]{2,}$" required>
                    <label for="Number_of_pages">Number of pages:</label>
                    <!-- <input type="number" name="Number_of_pages" id="number_of_pages" required pattern="[0-9]+"> -->
                    <!-- <input type="number" name="Number_of_pages" id="number_of_pages" required pattern="[0-9]+" min="1"> -->
                    <input type="number" name="Number_of_pages" id="number_of_pages" required oninput="validateNumberInput(this)">
                    <label for="read">Read:</label>
                    <select name="read" id="read" required>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                      </select>
                      <button type="submit" class="submit-button"> Submit</button>
                </div>
            </form>

            <form id="editBookModal" class="modal">
                <div class="modal-content">
                    <span class="close" onclick="document.getElementById('editBookModal').style.display='none'">&times;</span>
                    <h2>Edit Book</h2>
                    <label for="title"> Title:</label>
                    <input type="text" name="editTitle" id="editTitle"  required  pattern=".*\S.*" >
                    <label for="author">Author:</label>
                    <input type="text" name="editAuthor" id="editAuthor" pattern="^[^\s][A-Za-z ]{2,}$" required>
                    <label for="Number_of_pages">Number of pages:</label>
                    <input type="number" name="editNumber_of_pages" id="editNumber_of_pages" required oninput="validateNumberInput(this)">
                    <label for="read">Read:</label>
                    <select name="editRead" id="editRead" required>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                    <button type="submit" class="submit-button" onclick="saveEdit()">Save</button>
                </div>
            </form>
        
        
    </main>

    <footer>Copyright &copy</footer>

</body>

</html>
